<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T. Mpumlwana & Associates | Consultation Booking</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        :root { --gold: #D4AF37; --onyx: #1a1612; --white: #ffffff; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--onyx);
            color: #333;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: var(--white);
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            padding: 30px;
            border-top: 10px solid var(--gold);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .logo { max-width: 140px; margin-bottom: 10px; }
        h1 { font-family: 'Playfair Display', serif; color: #111; font-size: 24px; margin: 0; }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; font-weight: 600; color: #777; margin-bottom: 5px; text-transform: uppercase; }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            font-family: 'Montserrat', sans-serif;
        }

        #sig-canvas {
            border: 2px dashed #D4AF37;
            background: #fdfdfd;
            width: 100%;
            height: 180px;
            touch-action: none; /* Prevents scrolling while signing */
            cursor: crosshair;
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: var(--gold);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .btn-clear {
            background: none;
            border: none;
            color: var(--gold);
            font-size: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://i.ibb.co/spKbVyg4/TMpumalwana.jpg" alt="TM Logo" class="logo">
        <h1>Legal Consultation</h1>
        <p style="font-size: 12px; color: #999;">T. Mpumlwana & Associates</p>
    </div>

    <form id="booking-form">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" required placeholder="John Doe">
        </div>

        <div class="form-group">
            <label>WhatsApp Number</label>
            <input type="tel" name="phone" required placeholder="+27...">
        </div>

        <div class="form-group">
            <label>Practice Area / Service Required</label>
            <select name="service" required>
                <option value="">-- Select Service --</option>
                <option value="Civil Litigation">Civil Litigation</option>
                <option value="Family Law">Family Law & Divorce</option>
                <option value="Criminal Defense">Criminal Defense</option>
                <option value="Administration of Estates">Administration of Estates</option>
                <option value="Property Law">Property Law</option>
                <option value="Labor Law">Labor Law</option>
            </select>
        </div>

        <div class="form-group">
            <label>Brief Description of Matter</label>
            <textarea name="description" rows="3" placeholder="Explain your case..."></textarea>
        </div>

        <div class="form-group">
            <label>Client Signature</label>
            <canvas id="sig-canvas"></canvas>
            <button type="button" class="btn-clear" onclick="clearCanvas()">Clear Signature</button>
        </div>

        <button type="submit" class="btn-submit">Confirm Instruction</button>
    </form>
</div>

<script>
    const canvas = document.getElementById('sig-canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Handle Resize for canvas internal scale
    function resize() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
    }
    window.onload = resize;
    window.onresize = resize;

    // Drawing Logic (Mouse & Touch)
    function start(e) { drawing = true; draw(e); }
    function end() { drawing = false; ctx.beginPath(); }
    
    function draw(e) {
        if (!drawing) return;
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#222';

        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); });
    
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); });
    
    window.addEventListener('mouseup', end);
    canvas.addEventListener('touchend', end);

    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.beginPath(); }

    // Form Submission
    document.getElementById('booking-form').onsubmit = function(e) {
        e.preventDefault();
        alert("Instruction Sent to T. Mpumlwana & Associates");
        // We will wire this to your Apps Script once you are home!
    };
</script>

</body>
</html>
